<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gioco Dadi</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container_custom d-flex flex-column align-items-center">
      <h1 class="my-5 text-center">Sei più fortunato del tuo computer?</h1>
      <button
        type="button"
        id="number-generator"
        class="btn btn-light btn_custom mb-5 w-50"
      >
        Genera due numeri random
      </button>
      <div class="d-flex align-items-center justify-content-center">
        <div class="fs-5">Il tuo numero è:</div>
        <div
          id="user-number"
          class="random-number align-self-center text-center text-white fs-4"
        ></div>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <div class="fs-5">Il numero del computer è:</div>
        <div
          id="computer-number"
          class="random-number align-self-center text-center text-white fs-4"
        ></div>
      </div>
      <div class="output text-center fs-4 m-5 fw-bold"></div>
    </div>

    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>
