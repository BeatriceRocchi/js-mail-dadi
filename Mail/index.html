<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controllo Mail</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container_custom p-5">
      <form class="form_container w-100" action="#" action="#">
        <div class="card_custom d-flex flex-column align-items-center">
          <h1 class="text-uppercase mb-4">Login</h1>
          <div class="w-75 text-center">
            <label for="user-email" class="form-label mb-3"
              >Inserisci il tuo indirizzo email</label
            >
            <input
              type="email"
              class="form-control"
              id="user-email"
              placeholder="name@example.com"
            />
          </div>
          <button type="submit" class="btn btn-primary my-4">Accedi</button>
        </div>
      </form>
      <div class="output text-center fst-italic"></div>
    </div>

    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>
